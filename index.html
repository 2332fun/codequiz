<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeQuiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h4 class="highscore">View high scores</h4>
        <h4 class="timer">Time: (#)</h4>
    </header>
    
    <main class="page-content" id="page-content">
        <section id="quizInitialPage">
            <!--Quiz Question-->
            <h2 class="quizTitle">Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startBtn">Start Quiz</button>
        </section>
        <section id="quizOptions" class="hidden">
            <!--Quiz Options-->
            <h1 id="quizQuestion"></h1>
            <!--Button Placeholder-->
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
        </section>
        <section id="highScore" class="hidden">
            <!--High Score-->
            <h2>All done! Your final score is: #</h2>
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name"><br><br>
            <button id="goBackBtn">go back</button>
            <button id="submitBtn">submit</button>
        </section>
        <footer class="hidden" id="result">
            Result Placeholder
        </footer>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
